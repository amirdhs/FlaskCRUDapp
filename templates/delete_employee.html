{% extends 'base.html' %}

{% block title %}Delete Employee{% endblock %}

{% block body %}
    {% include 'header.html' %}
    <div class="container">
        <h2>Delete Employee</h2>
        <p>Are you sure you want to delete this employee?</p>
        <form action="/delete_employee/{{ employee.id }}" method="POST">
            <input type="hidden" id="id" name="id" value="{{ employee.id }}">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this employee?')">Delete Employee</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
